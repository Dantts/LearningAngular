<div class="global-container">
  <div class="content-container">
    <button class="close" (click)="setViewAddUserPage(false)">X</button>
    <div>
      <p>Create a new user</p>
    </div>

    <div class="global-inputs-container" *ngIf="pageState.pageOne === true && pageState.pageTwo === false">

      <div class="input-text-container">
        <input type="text" name="name" placeholder="Name"  class="input-content" autocomplete="off" [(ngModel)]="userState.name">
        <input type="text" name="lastname" placeholder="Last Name" class="input-content" autocomplete="off" [(ngModel)]="userState.lastName">
      </div>

      <div class="input-text-container">
        <input type="email" name="name" placeholder="Email"  class="input-content" autocomplete="off" style="width: 50%;" [(ngModel)]="userState.email">
      </div>

      <div class="inputs-checkbox-container">

        <div class="checkbox-content" for="iswork">
          <input type="checkbox" name="iswork" id="iswork" class="checkbox-input" [(ngModel)]="userState.isWork">
          <label for="iswork">Is Work</label>
        </div>

        <div class="checkbox-content" for="isman">
          <input type="checkbox" name="isman" id="isman" class="checkbox-input" [(ngModel)]="userState.isWoman">
          <label for="isman">Is Woman</label>
        </div>

      </div>

      <div class="buttons-container">
        <button
          (click)="setPageState(true, true)"
          [disabled]="pageState.pageOne === true && pageState.pageTwo === false"
          >Previous
        </button>

        <p>1 - 3</p>

        <button (click)="setPageState(false, true)">Next</button>
      </div>
    </div>

    <div class="global-inputs-container" *ngIf="pageState.pageOne === false && pageState.pageTwo === true">

      <div class="input-text-container">
        <input type="text" name="Address" placeholder="Address"  class="input-content" autocomplete="off" [(ngModel)]="userState.address">
        <div class="number-content" style="width: 25.5%;">
          <label class="number-label" for="addressNumber">Address Number</label>
          <input type="number" min="0" name="Address Number" placeholder="Address Number" class="number-input" autocomplete="off" [(ngModel)]="userState.addressNumber">
        </div>
      </div>

      <div class="input-text-container">
        <input type="WorkPlace" name="WorkPlace" placeholder="Work Place"  class="input-content" autocomplete="off" style="width: 50%;" [(ngModel)]="userState.workPlace">
      </div>

      <div class="input-text-container">
        <div class="number-content">
          <label class="number-label" for="addressNumber">Salary</label>
          <input type="number" min="0" name="Salary" placeholder="Salary"  class="number-input" autocomplete="off" [(ngModel)]="userState.salary">
        </div>
        <div class="number-content">
          <label class="number-label" for="addressNumber">Phone Number</label>
          <input type="number" min="0" name="Number Phone" placeholder="Number Phone" class="number-input" autocomplete="off" [(ngModel)]="userState.numberPhone">
        </div>
      </div>

      <div class="buttons-container">
        <button (click)="setPageState(true, false)">Previous</button>
        <p>2 - 3</p>
        <button (click)="setPageState(false, false)">Next</button>
      </div>
    </div>

    <div class="global-inputs-container" *ngIf="pageState.pageOne === false && pageState.pageTwo === false">

      <div class="dragDrop-container">
        <img src="../../../assets/imagens/drag-and-drop-icon.png" alt="Drag and drop image" class="dragDrop-image">
      </div>

      <div class="buttons-container">
        <button (click)="setPageState(false, true)">Previous</button>
        <p>3 - 3</p>
        <button (click)="addUser()">Register</button>
      </div>
    </div>

    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave-svg">
        <path fill="#000000" fill-opacity="0.2" d="M0,96L21.8,128C43.6,160,87,224,131,213.3C174.5,203,218,117,262,112C305.5,107,349,181,393,192C436.4,203,480,149,524,144C567.3,139,611,181,655,202.7C698.2,224,742,224,785,229.3C829.1,235,873,245,916,234.7C960,224,1004,192,1047,176C1090.9,160,1135,160,1178,165.3C1221.8,171,1265,181,1309,165.3C1352.7,149,1396,107,1418,85.3L1440,64L1440,320L1418.2,320C1396.4,320,1353,320,1309,320C1265.5,320,1222,320,1178,320C1134.5,320,1091,320,1047,320C1003.6,320,960,320,916,320C872.7,320,829,320,785,320C741.8,320,698,320,655,320C610.9,320,567,320,524,320C480,320,436,320,393,320C349.1,320,305,320,262,320C218.2,320,175,320,131,320C87.3,320,44,320,22,320L0,320Z"></path>
      </svg>
    </div>
  </div>

</div>
